<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <script src="/static/js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
    <h2>书名：{{book.Btitle}}</h2>
    <ul>
        {% for hero in book.heroinfo_set.all %}
            <li>{{hero.hname}}---{{hero.hcontent}}</li>
        {% empty %}
            {{空}}
        {% endfor %}

    </ul>
    <a href="{% url 'booktest:addhero' book.id %}">添加角色</a><br>
    {#<a href="/booktest/list/">进入列表页</a>#}
    <a href="{% url 'booktest:list' %}">进入列表页</a>

</body>
</html>
