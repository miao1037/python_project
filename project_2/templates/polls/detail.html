<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <script src="/static/js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
    <h4>问题项：{{ques.question}}</h4>

    <ul>
        {% for choose in ques.options_set.all %}
            <li>选择项：{{choose.one}}

                <button type="button" class="btn btn-warning"><a href="{% url 'polls:poll' choose.id ques.id %}">投票</a></button>
                <span>{{choose.ovote}}</span>


                <p></p>
                </li>






        {% empty %}
            {{空}}
        {% endfor %}

    </ul>

</body>
</html>
